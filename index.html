<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <a href="/"><img class="main_logo" src="./images/logo.svg" alt="snap_logo" /></a>
    <nav>
      <ul class="left_nav">
        <li  class="feature_btn">
          <button>
            Features
            <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true" />
          </button>
          <ul class="hidden features">
            <li>
              <img src="./images/icon-todo.svg" alt="" aria-hidden="true" width="15" height="15" />
              <a href="/">Todo List</a>
            </li>
            <li>
              <img src="./images/icon-calendar.svg" alt="" aria-hidden="true" width="15" height="15" />
              <a href="/">Calendar</a>
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="" aria-hidden="true" width="15" height="15" />
              <a href="/">Reminders</a>
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="" aria-hidden="true" width="15" height="15" />
              <a href="/">Planning</a>
            </li>
          </ul>
        </li>
        <li class="company_btn">
          <button>
            Company
            <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true" />
          </button>
          <ul class="hidden company">
            <li>
              <a href="/">History</a>
            </li>
            <li>
              <a href="/">Our Team</a>
            </li>
            <li>
              <a href="/">Blog</a>
            </li>
          </ul>
        </li>
        <li><a>Careers</a></li>
        <li><a>About</a></li>
      </ul>
      <ul class="right_nav">
        <li><a href="/">Login</a></li>
        <li><button class="register_btn">Register</button></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="left_main">
      <div>
        <h1>Make <br /> remote work</h1>
        <br/>
        <br/>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <br />
        <br />
        <button>Learn more</button>
      </div>
      <div>
        <ul class="brands_list">
          <li><img src="./images/client-databiz.svg"> </li>
          <li><img src="./images/client-audiophile.svg"> </li>
          <li><img src="./images/client-meet.svg"> </li>
          <li><img src="./images/client-maker.svg"> </li>
        </ul>
      </div>
    </div>
    <div class="right_main">
      <img src="./images/image-hero-desktop.png" alt="hero_image">
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
